{% extends "base.html" %}

{% block title %}Profile | Gym SaaS{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Gym Profile</h5>
      </div>

      <div class="card-body">
        <form method="POST" action="{{ url_for('api_v1.gym_auth.update') }}">

          <div class="mb-3">
            <label class="form-label">Gym Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              value="{{ gym.name }}"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input
              type="text"
              name="phone"
              class="form-control"
              value="{{ gym.phone }}"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              value="{{ gym.email }}"
              required
            >
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-success">
              Update Profile
            </button>
          </div>
        </form>
      </div>

      <div class="card-footer text-end">
        <form
          method="POST"
          action="{{ url_for('api_v1.gym_auth.delete') }}"
          onsubmit="return confirm('This will permanently delete your gym. Continue?');"
        >
          <button class="btn btn-sm btn-outline-danger">
            Delete Gym
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
