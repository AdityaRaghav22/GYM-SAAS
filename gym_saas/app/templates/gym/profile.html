{% extends "base.html" %}

{% block title %}Profile | Gym SaaS{% endblock %}

{% block content %}
<!-- Importing Google Fonts for that technical look -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* Scoped styling or global overrides for the theme */
    :root {
        /* Theme Variables */
        --bg-color: #f0f0f0;
        --card-bg: #ffffff;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --text-main: #18181b;
        --border-color: #000000;
        --danger: #ef4444;
        --danger-bg: #fee2e2;
        
        /* The "Boxy" Config */
        --border-width: 3px;
        --shadow-depth: 6px;
    }

    /* Apply background to the page body via this block */
    body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-color);
        background-image: radial-gradient(#000000 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--text-main);
    }

    /* Override Bootstrap container if needed, or use custom class */
    .boxy-container {
        width: 100%;
        max-width: 600px;
        margin: 2rem auto;
    }

    /* The Main Card */
    .boxy-card {
        background: var(--card-bg);
        border: var(--border-width) solid var(--border-color);
        box-shadow: var(--shadow-depth) var(--shadow-depth) 0px var(--border-color);
        margin-bottom: 2rem;
        position: relative;
    }

    /* Header Section */
    .card-header-boxy {
        background: var(--primary);
        border-bottom: var(--border-width) solid var(--border-color);
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .card-header-boxy h1 {
        color: white;
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Icon using pure CSS */
    .icon-box {
        width: 32px;
        height: 32px;
        background: white;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: black;
    }

    .card-body-boxy {
        padding: 2rem;
    }

    /* Form Styling */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label-boxy {
        display: block;
        font-family: 'Space Mono', monospace;
        font-size: 0.85rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        color: var(--text-main);
    }

    .boxy-input {
        width: 100%;
        padding: 1rem;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1rem;
        border: 2px solid var(--border-color);
        background: #fff;
        outline: none;
        transition: all 0.2s ease;
        border-radius: 0; 
        color: var(--text-main);
    }

    .boxy-input:focus {
        background: #eef2ff;
        box-shadow: 4px 4px 0px var(--border-color);
        transform: translate(-2px, -2px);
    }

    /* Button Styling */
    .btn-action {
        display: block;
        width: 100%;
        padding: 1rem;
        background: var(--text-main);
        color: white;
        border: 2px solid var(--border-color);
        font-family: 'Space Mono', monospace;
        font-weight: 700;
        font-size: 1rem;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        transition: all 0.1s ease;
        box-shadow: 4px 4px 0px var(--primary);
    }

    .btn-action:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px var(--primary);
    }

    .btn-action:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px var(--border-color);
    }

    /* Divider */
    .divider {
        height: 3px;
        background: var(--border-color);
        margin: 2rem 0;
        position: relative;
    }
    
    .divider::after {
        content: "DANGER ZONE";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 0 10px;
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
        font-weight: bold;
        color: var(--danger);
        border: 2px solid var(--border-color);
    }

    /* Danger Zone */
    .danger-section {
        background-color: var(--danger-bg);
        border: 2px solid var(--border-color);
        padding: 1.5rem;
        margin-top: 1rem;
        /* Hatch pattern */
        background-image: repeating-linear-gradient(
            45deg,
            var(--danger-bg),
            var(--danger-bg) 10px,
            #fecaca 10px,
            #fecaca 20px
        );
    }

    .danger-text {
        font-size: 0.9rem;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .btn-delete {
        background: white;
        color: var(--danger);
        border: 2px solid var(--danger);
        box-shadow: 4px 4px 0px var(--danger);
        width: auto;
        min-width: 150px;
        margin-left: auto; /* Push to right */
    }

    .btn-delete:hover {
        background: var(--danger);
        color: white;
        border: 2px solid var(--border-color);
        box-shadow: 4px 4px 0px var(--border-color);
    }
</style>

<div class="boxy-container">
    <!-- Main Boxy Card -->
    <div class="boxy-card">
        
        <!-- Header -->
        <div class="card-header-boxy">
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="icon-box">#</div>
                <h1>Gym Profile</h1>
            </div>
            <!-- Decorative dots -->
            <div style="display:flex; gap:4px;">
                <div style="width:10px; height:10px; background:black;"></div>
                <div style="width:10px; height:10px; background:white; border:2px solid black;"></div>
            </div>
        </div>

        <div class="card-body-boxy">
            
            <!-- Update Form -->
            <form method="POST" action="{{ url_for('api_v1.gym_auth.update') }}">
                
                <div class="form-group">
                    <label class="form-label-boxy">Gym Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        class="boxy-input" 
                        value="{{ gym.name }}" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label-boxy">Phone Number</label>
                    <input 
                        type="text" 
                        name="phone" 
                        class="boxy-input" 
                        value="{{ gym.phone_number }}" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label-boxy">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        class="boxy-input" 
                        value="{{ gym.email }}" 
                        required
                    >
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn-action">
                        Update Details
                    </button>
                </div>

            </form>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Danger Zone -->
            <div class="danger-section">
                <div class="danger-text">
                    Permanently remove this gym and all associated data. This action cannot be undone.
                </div>
                
                <form 
                    method="POST" 
                    action="{{ url_for('api_v1.gym_auth.delete') }}"
                    onsubmit="return confirm('This will permanently delete your gym. Continue?');"
                    style="text-align: right;"
                >
                    <button class="btn-action btn-delete">
                        Delete Gym
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
