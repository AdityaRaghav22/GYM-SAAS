<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Login | Iron & Grace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      /* Replace the URL below with a high-quality gym photo */
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://plus.unsplash.com/premium_vector-1683121882279-a86a4aff8bae?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px;
      border-radius: 10px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: #0d6efd;
      color: white;
      box-shadow: none;
    }

    .btn-primary {
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
    }

    .register-link {
      color: #adb5bd;
      text-decoration: none;
      transition: 0.3s;
    }

    .register-link:hover {
      color: white;
    }

    .brand-logo {
      font-weight: 800;
      letter-spacing: -1px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card glass-card p-5 shadow-lg" style="width: 100%; max-width: 450px;">
    
    <div class="text-center mb-4">
      <h2 class="brand-logo">Login To Your Account </h2>
      <p class="text-secondary small">Welcome back, athlete.</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-danger py-2 border-0 bg-danger text-white small">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label small fw-bold">EMAIL ADDRESS</label>
        <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
      </div>

      <div class="mb-4">
        <label class="form-label small fw-bold">PASSWORD</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
      </div>

      <button class="btn btn-primary w-100 mb-3">Sign In</button>
    </form>

    <div class="text-center mt-2">
      <span class="small text-secondary">New to the club?</span>
      <a href="{{ url_for('api_v1.gym_auth.register_page') }}" class="small register-link ms-1 fw-bold">
        Create an account
      </a>
    </div>
  </div>
</div>

</body>
</html>
