<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gym SaaS{% endblock %}</title>
  <style>
    body {
      background-color: #f4f6f9;
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .dashboard-card {
      border-radius: 14px;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .icon-box {
      width: 55px;
      height: 55px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('api_v1.dashboard.home') }}">
        Gym SaaS
      </a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api_v1.gym_auth.profile') }}">
              Profile
            </a>
          </li>
          <li class="nav-item">
            <form action="{{ url_for('api_v1.gym_auth.logout') }}" method="POST">
              <button class="btn btn-sm btn-danger ms-2">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

</body>

</html>
